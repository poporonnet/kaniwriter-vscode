name: CI

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  ci:
    name: Code Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Check
        run: bun run check:ci
